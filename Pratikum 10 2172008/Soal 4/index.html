<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Soal 4</title>
    <style>
      #bola {
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 60px;
        border: 2px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="bola">
    <script>
      var bola = document.querySelector("#bola");
      function bolagerak(){
        let x = event.pageX
        let y = event.pageY

        bola.style.left = x + "px";
        bola.style.top = y + "px";
      }
      document.addEventListener("mousemove", bolagerak);
    </script>
    </div>
  </body>
</html>
